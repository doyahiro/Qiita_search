<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Qiita Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id='app'>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Qiita Search</span>
      <div class="form-inline">
        <input class="form-control mr-sm-2" type="search" v-model="searchNum" v-on:keyup.enter="getQiitaPosts(searchNum)" placeholder="Search"
          aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" v-on:click="getQiitaPosts(searchNum)">Search</button>
      </div>
    </nav>

    <div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="likes_count" v-on:click="sortBy('likes_count')">いいね数
              <span class="arrow" :class="sortOrders['likes_count'] > 0 ? 'asc' : 'dsc'"></span>
            </th>
            <th>タイトル</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="qiitaPost in filteredQiitaPosts">
            <td>{{ qiitaPost.likes_count }}</td>
            <td>
              <a v-bind:href="qiitaPost.url" target="_brank">{{ qiitaPost.title }}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function () {
        var columns = {
          likes_count: 'いいね数',
          title: 'タイトル',
        };
        var sortOrders = {};
        Object.keys(columns).forEach(function (key) {
          sortOrders[key] = 1
        });

        return {
          columns: columns,
          qiitaPosts: [],
          searchNum: '3000',
          sortKey: '',
          sortOrders: sortOrders
        }
      },
      methods: {
        getQiitaPosts(num) {
          let url = `https://qiita.com/api/v2/items?page=1&per_page=100&query=stocks%3A%3E${num}`
          console.log(url)
          axios.get(url)
            .then(response => {
              console.log(response.data)
              this.qiitaPosts = response.data
              this.sortOrders['likes_count'] = 1
              this.sortBy('likes_count')
            })
        },
        sortBy: function (key) {
          this.sortKey = key;
          this.sortOrders[key] = this.sortOrders[key] * -1;
        }
      },
      computed: {
        filteredQiitaPosts: function () {
          var data = this.qiitaPosts;

          var sortKey = this.sortKey;
          var order = this.sortOrders[sortKey] || 1;

          if (sortKey) {
            data = data.slice().sort(function (a, b) {
              a = a[sortKey];
              b = b[sortKey];
              return (a === b ? 0 : a > b ? 1 : -1) * order;
            });
          }
          return data;
        }
      },
      mounted() {
        this.getQiitaPosts(this.searchNum)
      }
    })
  </script>
</body>

</html>
